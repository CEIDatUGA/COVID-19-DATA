人员，视同在本地检测，不再进行检测。\n4.中、高风险地区入鲁返鲁人员实行「2+1+7」，即进行2次核酸检测（间隔24小时）、1次血清抗体检测和7天健康监测。\n5.中、高风险地区以外的疫情重点地区入鲁返鲁人员进行1次核酸检测。\n6.省外入临返临人员中的重点人群全部开展一次免费核酸检测，核酸检测须于摸排登记后第一时间完成，最迟不得超过48小时。\n*重点人群包括：①从事边境口岸务工人员②从事进口冷链食品存储、运输、加工、经营、销售等从业人员③从事国际航班运输、装卸等从业人员④从事跨国运输人员⑤各级各类医疗卫生机构从业人员、集中隔离点工作人员。","lowInDesc":"【注意】国家卫健委发言人表示春节返乡均需持有 7 日内核酸检测阴性结果证明，返乡后实行 14 天居家健康监测。目前各地执行细则尚未公布。\n1.凡由省外入临返临的人员，必须由本人或亲友提前3天向所在社区、村居登记报备。\n2.对省外入临返临人员中的重点人群全部开展一次免费核酸检测，核酸检测须于摸排登记后第一时间完成，最迟不得超过48小时；返乡短暂停留（不超过3天）重点人群，持入临返临前3日内核酸检测阴性证明，可不再进行核酸检测。重点人群包括：①从事边境口岸务工人员②从事进口冷链食品存储、运输、加工、经营、销售等从业人员③从事国际航班运输、装卸等从业人员④从事跨国运输人员⑤各级各类医疗卫生机构从业人员、集中隔离点工作人员。\n3.低风险地区入临返临人员需持山东健康通行码「绿码」，在测温正常且做好个人防护的前提下可自由流动。","outDesc":"出行无需核酸阴性证明，避免前往中、高风险等疫情重点地区。","dangerAreas":[]},{"locationId":371400,"cityName":"德州","cityDangerLevel":1,"highInDesc":"1.确需返德人员需提前3天将返回时间、14天内旅居史、是否从事冷链物流行业、个人联系方式等主动向所属社区（村）报备。\n2.疫情重点地区返德人员，按照目的地疫情防控管理规定落实好监测及健康管理措施。\n3.境外入德返德人员，严格遵守隔离期满“3+1+7”（（即3次核酸检测、1次血清抗体检测、7天健康管理）管控要求。","lowInDesc":"【注意】国家卫健委发言人表示春节返乡均需持有 7 日内核酸检测阴性结果证明，返乡后实行 14 天居家健康监测。目前各地执行细则尚未公布。\n返德人员需提前3天将返回时间、14天内旅居史、是否从事冷链物流行业、个人联系方式等主动向所属社区（村）报备。","outDesc":"出行无需核酸阴性证明，尽量就地过节，最大限度减少非必要出行，避免前往中、高风险等疫情重点地区。","dangerAreas":[]},{"locationId":371500,"cityName":"聊城","cityDangerLevel":1,"highInDesc":"1.返聊人员应提前3天向目的地所在社区（村）和单位报备。\n2.中、高风险地区入鲁返鲁人员实行「2+1+7」（2次核酸检测、1次血清检测和7天健康监测）。\n3.中、高风险地区以外的疫情重点地区入鲁返鲁人员进行1次核酸检测。\n其中——\n聊城市茌平区：\n（1）对拟入茌返茌人员要提前摸排，属于疫情重点地区的要提前3天报告。其中，中、高风险区入茌返茌人员到茌后一律先到集中隔离点（凤凰宾馆）进行核酸采样，严格落实「2+1+7」管理措施。境外返茌人员在市集中隔离点核酸检测阴性后方可返茌；返茌后实行7天居家健康管理，满7天做一次核酸检测，并适度加密核酸检测。\n（2）重点地区（中高风险区所在市的其他地区）返茌的乡亲请自觉并严格落实居住地报备，返茌当天第一时间到集中隔离场所（凤凰宾馆）进行一次核酸检测。\n（3）中高风险地区返茌的乡亲请自觉并严格落实居住地报备，返茌当天第一时间到我区集中隔离场所（凤凰宾馆）报到，自觉并严格落实「2+1+7」的防护措施，即2次核酸检测+1次血清抗体检测+7天居家健康监测，核酸和血清检测均为阴性的，返回家中继续健康管理至第7天。\n聊城市新区街道办事处：\n（1）来源地属疫情重点地区的中高风险地区的，自觉配合落实「2+1+14」管控措施（2次核酸检测、间隔24小时，1次血清抗体检测，14天居家健康监测）。\n（2）来源地属疫情重点地区的低风险地区的，自觉配合落实1次核酸检测措施。\n（3）来源地属其他低风险地区的，建议入（返）聊城后到就近的医疗机构自愿做一次核酸检测。","lowInDesc":"【注意】国家卫健委发言人表示春节返乡均需持有 7 日内核酸检测阴性结果证明，返乡后实行 14 天居家健康监测。目前各地执行细则尚未公布。\n返聊人员应提前3天向目的地所在社区（村）和单位报备 urceUrl":"","score":1000,"rumorType":0},{"id":182,"title":"吃降压药会增加感染病毒的风险？","mainSummary":"丁香医生团队辟谣：目前没有任何动物和临床研究数据证实这种说法的可靠性","summary":"","body":"因现有研究显示 ACE2 是新型冠状病毒入侵人体的关键，网传服用 ACEI（血管紧张素转化酶抑制剂）类降压药会增加感染新冠病毒的风险。但目前没有任何动物和临床研究数据证实。擅自停用降压药会导致血压波动，给高血压患者带来更大的危险。对高血压患者而言，所有的药物调整都要在专科医生的指导下进行。","sourceUrl":"","score":197,"rumorType":0},{"id":180,"title":"第一例新冠肺炎患者来自美国？","mainSummary":"丁香医生团队查证：系翻译错误","summary":"","body":"网传的新闻截图原文「CDC confirms first coronavirus case of \"unknown\"origin in U.S.」的意思其实是：「美国疾控中心确认美国出现首例无法确定病源新冠肺炎患者。」网友说得好，只背单词不学语法的人，就不要瞎翻译了。","sourceUrl":"","score":195,"rumorType":0},{"id":179,"title":"新冠病毒传播途径有变化？","mainSummary":"科技部社会发展科技司司长吴远彬：目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径","summary":"","body":"28 日，科技部社会发展科技司司长吴远彬表示，目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径。粪口传播有一定风险，但传播能力和条件还需进一步相应研究证实。针对气溶胶传播，中国医科院实验动物所开展相应实验，气溶胶传播要同时满足密闭的空间、较长的时间、高浓度病毒三个条件，在这些条件下才有传染的可能性。通风条件良好的日常生活中气溶胶传播可能性小。","sourceUrl":"","score":193,"rumorType":0},{"id":177,"title":"十三名男女生感染 sk5 病毒？","mainSummary":"丁香医生团队查证：该谣言系 2018 年的旧谣言，造谣者已被查处","summary":"","body":"近日，部分网民转发「乐陵十三人染 sk5 病毒，参与抢救的医生已被隔离」的信息，其实，该谣言早在 2018 年就已经存在，且造谣者被依法查处。此次经乐陵市公安局侦查，确认该谣言在当前时期的首次转发者为董某玲（庆云县居住）。2020 年 2 月 27 日，董某玲因散布谣言扰乱公共秩序，已被公安机关依法处以行政拘留。","sourceUrl":"","score":192,"rumorType":0},{"id":173,"title":"十年前就有人预测疫情？","mainSummary":"上海图书馆查证：没有找到传闻里提到的这本书，同名文章也没有相关内容","summary":"","body":"网传「陈国生写的一本叫《实证化中医基础理论及运用》的书在十年前预言了这次肺炎疫情」。上海图书馆进行了查证，没有检索到这本书。\n在万方数据库里，可以查得陈国生所写《实证化中医基础理论依据及应用》这篇文章，发表在《2011 年全国天灾预测研讨学术会议论文集》中，题名和网传有一字之差，但能够对上年份和会议名称。但并未发现涉及任何与疫情预测相关的内容。","sourceUrl":"","score":191,"rumorType":0},{"id":14,"title":"戴多层口罩才能防住病毒?","mainSummary":"丁香医生团队辟谣：佩戴多层口罩可能造成呼吸不畅","summary":"","body":"不需要佩戴多层口罩。建议选择 N95/KN95 或普通外科口罩，并且一层就够，其他口罩防护效果不如这三种。佩戴多层口罩还可能造成呼吸不畅。\n","sourceUrl":"","score":190,"rumorType":0},{"id":178,"title":"确诊者家中的狗检测呈弱阳性？","mainSummary":"香港食卫局长陈肇始强调：虽查到弱阳性，但无证据显示狗会传播新冠病毒给人","summary":"","body":"据香港文汇网报道，香港渔护署发现一名新冠肺炎确诊患者饲养的宠物狗对病毒测试呈弱阳性反应。香港食物及卫生局长陈肇始 28 日强调，无证据显示狗会传播新冠病毒给人。她呼吁养宠物的市民注意个人卫生。\n\n陈肇始表示，这只狗会接受兽医的医学监察，并抽取样本化验，待测试结果呈阴性才会发还。","sourceUrl":"","score":190,"rumorType":1},{"id":4,"title":"家畜家禽海鲜都不能吃了？","mainSummary":"丁香医生团队辟谣：正规家畜家禽海鲜都能吃","summary":"","body":"此次新型冠状病毒来源是非法销售的野生动物，目前未明确中间宿主。但正规渠道售卖的各类肉制品仍可食用。","sourceUrl":"","score":189,"rumorType":0},{"id":53,"title":"多喝单枞茶多吃草莓可防肺炎？","mainSummary":"经查证：系编造","summary":"","body":"网络上流传 2 张截图，配文分别称「钟南山发布多喝单枞茶对防止肺炎有重大效果」「国家卫生局发布多吃草莓对防止肺炎有重大效果」。这 2 张截图都是假的。钟南山院士曾就肺炎疫情接受过媒体采访，并没有提到过前述的信息。目前我国并没有「国家卫生局」这个机构，只有国家卫健委。国家卫健委也并没发布过前述的信息。","sourceUrl":"","score":188,"rumorType":0}]}catch(e){}</script><script id="getIndexRecommendListundefined">try { window.getIndexRecommendListundefined = [{"id":173,"createTime":1585103455000,"modifyTime":1585103455000,"contentType":1,"title":"传染病全球大流行，历史早就告诉我们的 5 件事","imgUrl":"https://img1.dxycdn.com/2020/0325/826/3403983726425257144-135.jpg","linkUrl":"https://mp.weixin.qq.com/s?__biz=MjA1ODMxMDQwMQ==&mid=2657278282&idx=1&sn=ec5a88bf6cead3079f2f48f68f64aa93&chksm=4906dd247e715432a91c3c99e4d92082ffd2eb8c6ddf4355b833f597d9464aa22ad048d84d0b&token=2114569265&lang=zh_CN#rd","recordStatus":1,"sort":300,"operator":"zhengjiaxuan","countryType":1},{"id":155,"createTime":1584084790000,"modifyTime":1584084790000,"contentType":4,"title":"1 个错误动作，严重烧伤！10 个消毒常见错误千万别再犯了","imgUrl":"https://img1.dxycdn.com/2020/0313/012/3401794963846645571-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/Zaku42njWNpljKF3mViaiA","recordStatus":1,"sort":299,"operator":"zhengjiaxuan","countryType":1},{"id":154,"createTime":1583223980000,"modifyTime":1583223980000,"contentType":2,"title":"特殊时期，孩子感冒咳嗽了到底要不要去医院？","imgUrl":"https://img1.dxycdn.com/2020/0303/889/3399947603922974408-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/T9QvVHgkE30lMn_fC3EBBw","recordStatus":1,"sort":298,"operator":"zhengjiaxuan","countryType":1},{"id":152,"createTime":1583223816000,"modifyTime":1583223816000,"contentType":1,"title":"电动口罩有没有用？","imgUrl":"https://img1.dxycdn.com/2020/0303/345/3399947210933784082-135.jpg","linkUrl":"https://mp.weixin.qq.com/s
