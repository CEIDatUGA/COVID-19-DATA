t":3},{"id":4,"categoryName":"温度计","title":"温度计指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/743/3396785021934726693-135.png","https://img1.dxycdn.com/2020/0217/456/3397173347107642507-135.png"],"sort":4}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":127,"title":"确诊患者治疗要自费 40%？","mainSummary":"丁香医生团队辟谣：确诊患者不需要自己承担费用，各级财政会进行兜底","summary":"","body":"2 月 7 日，财政部副部长余蔚平在新闻发布会上说，对确诊患者个人负担费用实行财政兜底，其中，中央财政补助 60%；对疑似患者，由就医地制定财政补助政策，中央财政视情给予适当补助。丁香医生团队向政府相关部门求证：确诊患者不需要自己承担费用，各级财政会进行兜底。我们也在此呼吁：千万不要因为钱的问题逃避治疗！","sourceUrl":"","score":1000,"rumorType":0},{"id":153,"title":"用红糖和姜葱蒜熬水喝可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：又难喝又没用，何必折腾自己呢","summary":"","body":"丁香医生再次强调，到目前为止，还没有专门用于预防和治疗新冠病毒的药物，这些偏方也未经科学验证。好好的几个食材偏要一起熬水，又难喝又没用，何必折腾自己呢。勤洗手，戴口罩，不去人多的地方，就是最好的预防手段。","sourceUrl":"","score":162,"rumorType":0},{"id":155,"title":"养猫狗可以预防新冠病毒感染？","mainSummary":"丁香医生团队辟谣：养猫狗对身心健康有好处，但对预防新冠病毒感染没有帮助","summary":"","body":"传言「猫狗在与人相处的过程中会加强人类的冠状病毒抗体，所以养猫狗可以预防新冠病毒感染。」猫狗的确会感染冠状病毒，不过冠状病毒有很多种，它们感染的主要是冠状病毒 α 属中的猫 / 犬冠状病毒。严重危害人类健康的冠状病毒主要是 β 属，比如 SARS 病毒和现在的新冠病毒。猫 / 犬冠状病毒本来就对人类无影响，当然不会因为猫狗感染过而帮助我们抵御其它冠状病毒。","sourceUrl":"","score":161,"rumorType":0},{"id":151,"title":"银离子抗菌液喷口罩能杀灭新冠病毒？","mainSummary":"清华大学化学系孙亚飞博士：尚无权威机构证实银离子对新冠病毒的作用，不推荐只用这种办法为口罩消毒","summary":"","body":"这一说法缺乏依据。银离子确实有一定的抑菌、杀菌效果，其原理是让蛋白酶失去活性，细菌无法完成代谢。此前有研究发现，银离子对 SARS 病毒可能有一定杀灭作用，但目前尚未证实银离子对新型冠状病毒有同样效果。","sourceUrl":"","score":160,"rumorType":0},{"id":2,"title":"盐水漱口能预防感染新冠病毒？","mainSummary":"钟南山院士团队辟谣：漱口没有办法清洁呼吸道","summary":"","body":"钟南山院士团队公开辟谣：\n\n「盐水漱口有利于清洁口腔和咽喉，对于咽喉炎有帮助。但是新型冠状病毒侵犯的部位在呼吸道，漱口没有办法清洁呼吸道。其次，目前尚无任何研究结果提示盐水对新型冠状病毒有杀灭作用。」","sourceUrl":"","score":159,"rumorType":0},{"id":154,"title":"零号病人是武汉病毒研究所内研究生？","mainSummary":"中国科学院武汉病毒研究所声明：黄燕玲未曾被 2019 新型冠状病毒感染，身体健康","summary":"","body":"网传消息称武汉病毒所毕业生黄燕玲是所谓最早感染新冠病毒的「零号病人」。中国科学院武汉病毒研究所 16 日发声明：黄燕玲同学于 2015 年在我所毕业获得硕士学位，在学期间的研究内容为噬菌体裂解酶的功能及抗菌广谱性，毕业后一直在其他省份工作生活，未曾回过武汉，未曾被 2019 新型冠状病毒感染，身体健康。","sourceUrl":"","score":158,"rumorType":0},{"id":101,"title":"千万别出门玩雪，会感染新冠病毒？","mainSummary":"北京地坛医院感染病急诊主任王凌航：不用担心新冠病毒会通过雪来传染","summary":"","body":"北京地坛医院感染病急诊主任王凌航表示：关于气候条件和呼吸道传染病流行之间，实际上没有必然联系，下雪和呼吸道疾病的消长之间没有确定的因果联系，不用把下雪和疫情联系起来，也不用担心病毒会通过雪来传染。\n\n不过还是要提醒大家做好防护措施。","sourceUrl":"","score":157,"rumorType":0},{"id":84,"title":"别吃淡水鱼，某地有 121 个鱼塘感染？","mainSummary":"丁香医生团队查证：各城市版本的均为编造，正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":156,"rumorType":0},{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》中提到，新冠肺炎的主要表现是发热、乏力、干咳。少数患者伴有鼻塞、流涕、咽痛和腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的。想知道如何区分新冠肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":155,"rumorType":0},{"id":118,"title":"某家的猪崽会说话，是瘟疫的前兆?","mainSummary":"丁香医生团队辟谣：系谣言，造谣女子已被行拘","summary":"","body":"2 月 5 日，贵州六枝特区民警接到举报称，有人在微信群造谣称老母猪下崽后突然开口说话，称天亮前吃 9 个鸡蛋能防肺炎疫情。谣言迅速传播，引起市民广泛议论。民警当天就将造谣女子朱某抓获，目前其已被警方处以行拘 10 日。丁香医生提醒，除此谣言外，还有「哑巴突然开口说话」「刚出生的婴儿会说话」等版本，信了你就输了。","sourceUrl":"","score":154,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒为一种新发现的冠状病毒，国际病毒分类委员会命名为 SARS-Cov-2。因为人群缺少对新型病毒株的免疫力，所以人群普遍易感。","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":45},{"id":7,"title":"做好预防免感染","imgUrl":"https://img1.dxycdn.com/2020/0127/314/3393234046053613437-73.jpg","linkUrl":"https://ask.
