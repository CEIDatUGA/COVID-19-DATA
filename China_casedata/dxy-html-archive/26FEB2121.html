「国家卫生局发布多吃草莓对防止肺炎有重大效果」。这 2 张截图都是假的。钟南山院士曾就肺炎疫情接受过媒体采访，并没有提到过前述的信息。目前我国并没有「国家卫生局」这个机构，只有国家卫健委。国家卫健委也并没发布过前述的信息。","sourceUrl":"","score":188,"rumorType":0},{"id":110,"title":"新冠病毒可以通过蚊虫叮咬传播？","mainSummary":"丁香医生团队辟谣：目前没有证据","summary":"","body":"《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》指出「经呼吸道飞沫和接触传播是主要的传播途径。气溶胶和消化道等传播途径尚待明确」并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":187,"rumorType":0},{"id":175,"title":"新冠肺炎疫苗已研制成功？","mainSummary":"天津大学：疫苗初步成型，但距离上市尚早","summary":"","body":"2 月 25 日有媒体报道，天津大学生命科学学院黄金海教授团队「取得重大突破，新冠疫苗已经研制成功」。实际上，目前天津大学的研究还是一个初步结果，目前的阶段是完成了疫苗设计，但没有动物实验及其它的必要数据，安全性、有效性都没有验证过，远远谈不上是「研制成功」。","sourceUrl":"","score":186,"rumorType":0},{"id":176,"title":"新冠病毒尚未发生明显变异？","mainSummary":"中国-世界卫生组织新冠肺炎联合专家考察组：病毒尚未发生明显变异","summary":"","body":"中国-世界卫生组织新冠肺炎联合专家考察组 24 日在北京举行发布会。考察组中方组长梁万年：通过对不同地点分离出的 104 株新冠病毒株进行全基因组测序，证实同源性达 99.9%，提示病毒尚未发生明显变异。","sourceUrl":"","score":185,"rumorType":1},{"id":174,"title":"中间层烧不着的口罩才是真的？","mainSummary":"解放日报辟谣：口罩是否可以被点燃，不是鉴别口罩真伪的标准","summary":"","body":"记者查阅到，口罩的主要材料有聚丙烯等。资料显示，聚丙烯是由丙烯聚合而制得的一种热塑性树脂，材料本身是可燃的。相关国家标准也仅对口罩的「易燃性」作了规定，如医用防护口罩国家标准《医用防护口罩技术要求GB 19083-2010》中规定「所用材料不应具有易燃性。续燃时间应不超过 5 秒」，没有「不可燃」这一要求。口罩是否可以被点燃，不是鉴别口罩真伪的标准。","sourceUrl":"","score":184,"rumorType":0},{"id":173,"title":"十年前就有人预测疫情？","mainSummary":"上海图书馆查证：没有找到传闻里提到的这本书，同名文章也没有相关内容","summary":"","body":"网传「陈国生写的一本叫《实证化中医基础理论及运用》的书在十年前预言了这次肺炎疫情」。上海图书馆进行了查证，没有检索到这本书。\n在万方数据库里，可以查得陈国生所写《实证化中医基础理论依据及应用》这篇文章，发表在《2011 年全国天灾预测研讨学术会议论文集》中，题名和网传有一字之差，但能够对上年份和会议名称。但并未发现涉及任何与疫情预测相关的内容。","sourceUrl":"","score":183,"rumorType":0},{"id":172,"title":"美 1.4 万流感死者或部分死于新冠？","mainSummary":"美国疾控中心独家回应：目前无证据支持","summary":"","body":"针对日本朝日电视台此前惊人猜测「美国 1.4 万名因流感致死的人中部分可能死于新冠肺炎」，美国疾控中心（CDC）22 日回应环球时报-环球网记者表示，到目前为止，CDC 没有证据支持日本朝日电视台的相关猜测。\nCDC 同时确认，截至 22 日晚，美国一共有 35 例新冠肺炎确诊病例。","sourceUrl":"","score":182,"rumorType":2},{"id":171,"title":"体温枪伤眼，造成永久伤害？","mainSummary":"浙江省眼科医院眼底病中心医生毛剑波：别多虑，如果觉得不舒服，闭眼即可","summary":"","body":"杭州日报就此问题采访了浙江省眼科医院杭州院区眼底病中心医生毛剑波，他表示，红外线测温的原理是接收物体发射的红外线，温度高的物体发射的红外线量大，温度低的物体发射的红外线量小
