FXzoKI7MMvY7zrXUw","imgUrl":"https://img1.dxycdn.com/2020/0220/196/3397701576545475720-135.jpg","operator":"liz","showable":true,"createTime":1582115584000,"modifyTime":1582180971000}}catch(e){}</script><script id="fetchGoodsGuide">try { window.fetchGoodsGuide = [{"id":1,"categoryName":"消毒剂","title":"消毒剂指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/220/3396780175063930893-135.png","https://img1.dxycdn.com/2020/0215/637/3396780181506594738-135.png","https://img1.dxycdn.com/2020/0215/372/3396780187949046019-135.png"],"sort":1},{"id":2,"categoryName":"口罩","title":"口罩指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0225/169/3398653034208226202-135.png"],"sort":2},{"id":3,"categoryName":"洗手液","title":"洗手液指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/703/3396784974690083861-135.png"],"sort":3},{"id":4,"categoryName":"温度计","title":"温度计指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/743/3396785021934726693-135.png"],"sort":4}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":184,"title":"疫情期间大强度锻炼可提高抵抗力？","mainSummary":"国家体育总局体育科学研究所研究员徐建方：长时间大强度的运动，会导致身体机能失调，免疫功能下降","summary":"","body":"在居家防疫期间，为确保运动安全有效，运动强度必须适宜。强度过低，没有锻炼效果，但是长时间大强度的运动，会导致身体机能失调，免疫功能下降，并且运动损伤风险增加。因此，特别忌讳平常不运动、锻炼搞突击。什么样的运动强度是适宜的：运动后感觉轻度的呼吸急促，周身微热，面色微红，内心感觉轻松愉快。虽然稍微感觉有点疲乏，但是经过休息以后可以消除，并且没有疼痛和麻木。","sourceUrl":"","score":1000,"rumorType":0},{"id":182,"title":"吃降压药会增加感染病毒的风险？","mainSummary":"丁香医生团队辟谣：目前没有任何动物和临床研究数据证实这种说法的可靠性","summary":"","body":"因现有研究显示 ACE2 是新型冠状病毒入侵人体的关键，网传服用 ACEI（血管紧张素转化酶抑制剂）类降压药会增加感染新冠病毒的风险。但目前没有任何动物和临床研究数据证实。人体是复杂的个体，不能凭借简单的逻辑推理就盲目听信，要讲求证据。反倒是擅自停用降压药会导致血压波动，给高血压患者带来更大的危险。对高血压患者而言，所有的药物调整都要在专科医生的指导下进行。","sourceUrl":"","score":197,"rumorType":0},{"id":183,"title":"改用吸痰机后，武汉死亡人数减半？","mainSummary":"刘良教授辟谣：没有干预过任何个例的临床治疗","summary":"","body":"有传闻称：「病患遗体解剖发现死者肺部出现大量痰栓，而痰栓是由呼吸机使用所产生，致人缺氧而死。昨天开始，急救改用吸痰机，帮助武汉死亡人数减半，这需要感谢遗体捐献者和同济法医系刘良教授团队的努力。」对此，刘良教授亲自辟谣：没有干预过任何个例的临床治疗。\n法医学专家表示：「痰栓不是呼吸机导致的，而是由肺部黏液病变形成的，属于疾病损害后的病理过程。」","sourceUrl":"","score":196,"rumorType":0},{"id":181,"title":"可在家使用新冠病毒试剂盒自测？","mainSummary":"北京市药监局提示：普通市民家庭不可自行使用","summary":"","body":"近日，有人在朋友圈兜售某公司生产的新冠病毒抗体检测试剂盒，单价 150 元，并宣称可以家庭自行使用。对此，北京市药监局提示，经批准注册的新冠病毒检测试剂盒，均需要具备 PCR 实验室及专用设备的医疗机构才能完成检测，普通市民家庭不可自行使用，市民不要轻信虚假宣传，出现相关症状应及时就医。","sourceUrl":"","score":195,"rumorType":0},{"id":180,"title":"第一例新冠肺炎患者来自美国？","mainSummary":"丁香医生团队查证：系翻译错误","summary":"","body":"网传的新闻截图原文「CDC confirms first coronavirus case of \"unknown\"origin in U.S.」的意思其实是：「美国疾控中心确认美国出现首例无法确定病源新冠肺炎患者。」网友说得好，只背单词不学语法的人，就不要瞎翻译了。","sourceUrl":"","score":194,"rumorType":0},{"id":179,"title":"新冠病毒传播途径有变化？","mainSummary":"科技部社会发展科技司司长吴远彬：目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径","summary":"","body":"28 日，科技部社会发展科技司司长吴远彬表示，目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径。粪口传播有一定风险，但传播能力和条件还需进一步相应研究证实。针对气溶胶传播，中国医科院实验动物所开展相应实验，气溶胶传播要同时满足密闭的空间、较长的时间、高浓度病毒三个条件，在这些条件下才有传染的可能性。通风条件良好的日常生活中气溶胶传播可能性小。","sourceUrl":"","score":193,"rumorType":0},{"id":177,"title":"十三名男女生感染 sk5 病毒？","mainSummary":"丁香医生团队查证：该谣言系 2018 年的旧谣言，造谣者已被查处","summary":"","body":"近日，部分网民转发「乐陵十三人染 sk5 病毒，参与抢救的医生已被隔离」的信息，其实，该谣言早在 2018 年就已经存在，且造谣者被依法查处。此次经乐陵市公安局侦查，确认该谣言在当前时期的首次转发者为董某玲（庆云县居住）。2020 年 2 月 27 日，董某玲因散布谣言扰乱公共秩序，已被公安机关依法处以行政拘留。","sourceUrl":"","score":192,"rumorType":0},{"id":173,"title":"十年前就有人预测疫情？","mainSummary":"上海图书馆查证：没有找到传闻里提到的这本书，同名文章也没有相关内容","summary":"","body":"网传「陈国生写的一本叫《实证化中医基础理论及运用》的书在十年前预言了这次肺炎疫情」。上海图书馆进行了查证，没有检索到这本书。\n在万方数据库里，可以查得陈国生所写《实证化中医基础理论依据及应用》这篇文章，发表在《2011 年全国天灾预测研讨学术会议论文集》中，题名和网传有一字之差，但能够对上年份和会议名称。但并未发现涉及任何与疫情预测相关的内容。","sourceUrl":"","score":191,"rumorType":0},{"id":14,"title":"戴多层口罩才能防住病毒?","mainSummary":"丁香医生团队辟谣：佩戴多层口罩可能造成呼吸不畅","summary":"","body":"不需要佩戴多层口罩。建议选择 N95/KN95 或普通外科口罩，并且一层就够，其他口罩防护效果不如这三种。佩戴多层口罩还可能造成呼吸不畅。\n","sourceUrl":"","score":190,"rumorType":0},{"id":178,"title":"确诊者家中的狗检测呈弱阳性？","mainSummary":"香港食卫局长陈肇始强调：虽查到弱阳性，但无证据显示狗会传播新冠病毒给人","summary":"","body":"据香港文汇网报道，香港渔护署发现一名新冠肺炎确诊患者饲养的宠物狗对病毒测试呈弱阳性反应。香港食物及卫生局长陈肇始 28 日强调，无证据显示狗会传播新冠病毒给人。她呼吁养宠物的市民注意个人卫生。\n\n陈肇始表示，这只狗会接受兽医的医学监察，并抽取样本化验，待测试结果呈阴性才会发还。","sourceUrl":"","score":190,"rumorType":1}]}catch(e){}</script><script id="getIndexRecommendList">try { window.getIndexRecommendList = [{"id":154,"createTime":1583223980000,"modifyTime":1583223980000,"contentType":2,"title":"特殊时期，孩子感冒咳嗽了到底要不要去医院？","imgUrl":"https://img1.dxycdn.com/2020/0303/889/3399947603922974408-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/T9QvVHgkE30lMn_fC3EBBw","recordStatus":1,"sort":298,"operator":"zhengjiaxuan"},{"id":152,"createTime":1583223816000,"modifyTime":1583223816000,"contentType":1,"title":"电动口罩有没有用？","imgUrl":"https://img1.dxycdn.com/2020/0303/345/3399947210933784082-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/c98MyhQiJ3aiNWjjseYGbg","recordStatus":1,"sort":297,"operator":"zhengjiaxuan"},{"id":153,"createTime":1583223881000,"modifyTime":1583223881000,"contentType":2,"title":"因为疫情耽误的疫苗接种，该如何安排补种？","imgUrl":"https://img1.dxycdn.com/2020/0303/678/3399947393469903332-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/dejV_MZSZSZvlpSliER1dQ","recordStatus":1,"sort":296,"operator":"zhengjiaxuan"},{"id":151,"createTime":1583222405000,"modifyTime":1583222405000,"contentType":4,"title":"酒精、碘伏、紫外线怎么选？9 种常见消毒产品用法一篇说清楚","imgUrl":"https://img1.dxycdn.com/2020/0303/294/3399944217341691701-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/54yWV3Ll9u1KfPmPa3fUEg","recordStatus":1,"sort":295,"operator":"zhengjiaxuan"},{"id":150,"createTime":1583137577000,"modifyTime":1583137577000,"contentType":1,"title":"眼镜起雾、耳朵痛？戴口罩的 9 个困扰，一篇解决","imgUrl":"https://img1.dxycdn.com/2020/0302/352/3399762046303356731-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/u3wN5foNHXMIGBoAfLpgHw","recordStatus":1,"sort":294,"operator":"zhengjiaxuan"}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒为一种新发
