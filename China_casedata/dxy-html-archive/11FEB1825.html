要有发热以及相关密切接触史，也得尽快就医，并不是没有肺炎就安全。假如你一切良好，看到这则谣言不由自主做几次深吸气检查也没关系，会稍稍刺激迷走神经，还可能让气道高敏的人忍不住咳几声，这并不会有明显危害，记得别连续深吸气「复查」就行了。","sourceUrl":"","score":140,"rumorType":0},{"id":139,"title":"钟南山：新冠肺炎治愈后会有后遗症？","mainSummary":"丁香医生团队查证：钟南山院士没有说过此话","summary":"","body":"经查证，钟南山院士并没有说过此话。相反，1 月 31 日，钟南山院士在接受北京卫视《养生堂》采访时提到：到现在我没有发现有很明显的后遗症，治愈的可能以后会大量增加。","sourceUrl":"","score":139,"rumorType":0},{"id":136,"title":"新冠病毒属于SARS病毒？","mainSummary":"华中农业大学教授陈焕春解释：完全属于口误","summary":"","body":"9 日，湖北省召开第 19 场疫情防控工作新闻发布会，华中农业大学教授陈焕春介绍，「分析发现，新型冠状病毒属于 SARS 冠状病毒。」新京报记者刚刚向陈焕春核实到，该说法属于口误。他表示，应为「新型冠状病毒属于 SARS 相关冠状病毒」。这意味着「新冠」病毒与 SARS 冠状病毒相似。该结论是基于中科院武汉病毒所石正丽研究员的工作得出的。","sourceUrl":"","score":138,"rumorType":0},{"id":84,"title":"别吃鱼，某地有121个鱼塘感染？","mainSummary":"丁香医生团队查证：青海、南宁、丽江等各城市版本的均为编造。正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":137,"rumorType":0},{"id":140,"title":"洋葱可以预防新冠肺炎？","mainSummary":"丁香医生团队辟谣：无论是吃还是闻都不能预防新冠肺炎","summary":"","body":"目前没有证据证明洋葱有预防新冠肺炎的功效。不过，炒菜吃还是很美味的，闻就算了吧，不嫌辣眼睛和鼻子吗。","sourceUrl":"","score":137,"rumorType":0},{"id":138,"title":"新冠肺炎潜伏期最长24天？","mainSummary":"钟南山领衔新论文：新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天","summary":"","body":"由国家卫健委高级别专家组组长钟南山领衔的「中国 2019 年新型冠状病毒感染的临床特征」研究，在预印本网站 medRxiv 上发表。钟南山等人对 1099 例（截至 1 月 29 日）新冠肺炎确诊患者的临床特征进行了回顾性研究。研究发现，新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天。丁香医生在此提醒，潜伏期长是个案，要重视，但无需恐慌。","sourceUrl":"","score":135,"rumorType":1},{"id":137,"title":"吃果蔬和肉蛋会感染新冠病毒？","mainSummary":"中国疾病预防控制中心研究员冯录召：病毒通过飞沫、直接接触等方式污染到蔬菜、肉和水果的几率很低","summary":"","body":"蔬菜、肉、水果买回家后先用流水冲洗。蔬菜、肉类应烧熟吃，水果尽量削皮，处理生食和熟食的切菜板及刀具要分开。病毒在 56℃、30 分钟就能被杀死，炒菜经常能达到 100℃ 以上的高温，炒熟炒透后不用担心病毒。处理过后注意及时洗手。目前新型冠状病毒是否经粪-口途径（消化道）传播，虽尚待进一步明确，但通过将食物洗净煮熟，饭前便后洗手等方法可预防病毒经消化道传播。","sourceUrl":"","score":134,"rumorType":0},{"id":131,"title":"口罩里垫一张纸巾，就能反复使用？","mainSummary":"丁香医生团队辟谣：在口罩里垫纸巾不能延长口罩寿命，反而影响使用效果","summary":"","body":"在口罩内部垫纸巾不能起到延长口罩寿命的效果，反而会让气体从纸巾旁边通过，影响气密性，导致口罩失效。一般来讲，一次性口罩不建议重复使用，N95 口罩在保存得当的情况下，可以考虑多次使用，但最好不要超过 5 次。","sourceUrl":"","score":133,"rumorType":0},{"id":135,"title":"新冠病毒可通过气溶胶传播？","mainSummary":"丁香医生团队：暂不明确。要重视，但不必恐慌","summary":"","body":"气溶胶颗粒通常>10微米，一般医用口罩就能阻挡。半径<0.1微米的气溶胶微粒，重量轻，主要在高空，会随风飘走，呼吸到的概率不大。气溶胶质点比表面能很大，又有电荷，病毒很容易被破坏，存活度不高。非医务人员在日常只有达到极高数量级的阈值，部分病毒才能由黏膜进入人体。由气溶胶形式悬停在衣物、皮肤的病毒，只有极微小的比例能通过接触传播。这样的病毒量不太会引发疾病。","sourceUrl":"","score":132,"rumorType":2}]}catch(e){}</script><script id="getPV">try { window.getPV = 1863359087}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省","provinceShortName":"湖北","confirmedCount":33366,"suspectedCount":0,"curedCount":2639,"deadCount":1068,"comment":"","locationId":420000,"cities":[{"cityName":"武汉","confirmedCount":19558,"suspectedCount":0,"curedCount":1378,"deadCount":820,"locationId":420100},{"cityName":"孝感","confirmedCount":2751,"suspectedCount":0,"curedCount":179,"deadCount":45,"locationId":420900},{"cityName":"黄冈","confirmedCount":2398,"suspectedCount":0,"curedCount":338,"deadCount":54,"locationId":421100},{"cityName":"随州","confirmedCount":1129,"suspectedCount":0,"curedCount":51,"deadCount":12,"locationId":421300},{"cityName":"荆州","confirmedCount":1110,"suspectedCount":0,"curedCount":79,"deadCount":21,"locationId":421000},{"cityName":"襄阳","confirmedCount":1088,"suspectedCount":0,"curedCount":60,"deadCount":12,"locationId":420600},{"cityName":"黄石","confirmedCount":874,"suspectedCount":0,"curedCount":96,"deadCount":6,"locationId":420200},{"cityName":"鄂州","confirmedCount":861,"suspectedCount":0,"curedCount":72,"deadCount":28,"locationId":420700},{"cityName":"宜昌","confirmedCount":784,"suspectedCount":0,"curedCount":62,"deadCount":8,"locationId":420500},{"cityName":"荆门","confirmedCount":696,"suspectedCount":0,"curedCount":81,"deadCount":24,"locationId":420800},{"cityName":"十堰","confirmedCount":536,"suspectedCount":0,"curedCount":70,"deadCount":1,"locationId":420300},{"cityName":"咸宁","confirmedCount":525,"suspectedCount":0,"curedCount":65,"deadCount":6,"locationId":421200},{"cityName":"仙桃","confirmedCount
