治疗流行性伤寒，羌虫病，支原体和衣原体感染等等。因使用后易发生「四环素牙」、二重感染等不良反应，已经逐步被不良反应风险更小，药效更好的抗生素所取代。磷酸氯喹通常用做治疗疟疾，土霉素和磷酸氯喹的分子式不同，化学结构不同，所属药物类别也不同。是完全风马牛不相及的两种药物。有研究显示磷酸氯喹对新型冠状病毒肺炎可能有效。","sourceUrl":"","score":175,"rumorType":0},{"id":162,"title":"新冠病毒可能会长期存在？","mainSummary":"中国工程院副院长王辰：可能性是完全存在的，我们要做好准备","summary":"","body":"2 月 19 日央视新闻频道《新闻 1 + 1》，主持人白岩松连线中国工程院副院长、呼吸与危重症医学专家王辰。对于是否有可能要做好与新冠病毒长期共存的准备，王辰表示「像这个病（新冠病毒）我们就是说有可能转成慢性的，像流感一样长期在人间存在的病。这种可能性是完全存在的，对此我们要做好准备。」","sourceUrl":"","score":174,"rumorType":1},{"id":166,"title":"牛蛙被列入禁食名单？","mainSummary":"相关部门：未发布相关名单","summary":"","body":"国家市场监管总局、农业农村部、国家林草局三部委日前发布关于禁止野生动物交易的公告，要求全国疫情解除期间，禁止野生动物交易活动。近日，网传一份名单显示，牛蛙也被禁止经营销售。中新社记者向相关部门了解获悉，三部委尚未发布相关禁食名单，也没有见过这一名单。","sourceUrl":"","score":173,"rumorType":0},{"id":165,"title":"地铁票会传播新冠病毒？","mainSummary":"中国疾控中心研究员冯录召：循环使用的地铁票沾染病毒的概率非常低。","summary":"","body":"中国疾控中心研究员冯录召表示，循环使用的地铁票沾染病毒的概率是非常低的，但为了避免可能的接触，还是推荐使用公交卡或手机 App 来支付，乘坐地铁后及时洗手。目前，新冠肺炎的传播途径仍然是以飞沫传播和接触传播为主，戴口罩、勤洗手、保持卫生是有效预防病毒的手段。","sourceUrl":"","score":172,"rumorType":2},{"id":164,"title":"新冠肺炎病人的肺部损伤不可逆？","mainSummary":"中国工程院副院长王辰：我们有限的观察提示，肺功能能够相当的成长或完全的恢复","summary":"","body":"有网友发出所谓「新冠病毒对肺部影响的 CT 图像」，并称「所有被啃噬、机化的肺组织都不会再恢复了，愈后会形成无任何肺功能的瘢痕组织」。\n\n实际上此说法不实，中国工程院副院长，呼吸与危重症医学专家王辰表示：「我们有限的观察提示，肺功能能够相当的成长或完全的恢复。」也就是说，受损的肺是完全有机会修复的，大家不要被谣言骗了。","sourceUrl":"","score":171,"rumorType":0},{"id":163,"title":"防溢乳垫贴在口罩内可延长使用时间？","mainSummary":"丁香医生团队辟谣：防溢乳垫不靠谱，无法保障防护效果","summary":"","body":"有网友发现，N95 买不到，一次性医用口罩又不够用。防溢乳垫既然有吸湿和防渗透的功能，是不是也可以垫在口罩里，好让口罩保持干燥，延长使用时间呢？\n虽然能吸湿防渗，但防溢乳垫对细菌和病毒的过滤作用比口罩弱得多，外层的透气效果也不好，戴上会很闷，用它来延长口罩寿命，得不偿失。","sourceUrl":"","score":170,"rumorType":0},{"id":160,"title":"温州确诊病例有 40% 是变异病毒？","mainSummary":"广州疾控中心辟谣：新型冠状病毒未发生明显的变异","summary":"","body":"近日，「温州 490 例里有 40% 是全新变异的病毒，疾控中心现在要排查 3 万多人从温州回广东的这批人」这一谣言在广州地区用户微信群转发。广州疾控中心表示，我国最新研究表明：新型冠状病毒未发生明显的变异。对新型冠状病毒的密切监测也表明，不论是环境中分离的病毒，还是前期在人体中分离的病毒，再到近日分离的病毒，均未发现明显的变异。","sourceUrl":"","score":169,"rumorType":0},{"id":161,"title":"蜂疗能治愈新冠肺炎？","mainSummary":"丁香医生团队辟谣：目前没有证据表明蜂疗能治愈新冠肺炎","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第六版）》中并未提到「蜂疗」治疗及效果。在武汉协和医院发布的治疗方案中，确实提到了蜂蜜，但也仅仅是针对咳嗽咽喉痛的对症治疗。","sourceUrl":"","score":168,"rumorType":0}]}catch(e){}</script><script id="getEntries">try { window.getEntries = [{"id":1,"configNo":1,"configName":"同乘查询","linkUrl":"https://2019ncov.133.cn/virus-trip/Vue/virusTrip/home?ptid=dxys","imgUrl":"","picUrl":"https://img1.dxycdn.com/2020/0221/958/3397927500415181599-135.png","extLinkUrl":"https://2019ncov.133.cn/virus-trip/Vue/virusTrip/home?ptid=dxys","subtitle":"患者同乘查询","clientUrl":""},{"id":2,"configNo":2,"configName":"抗疫物资  每日补货","linkUrl":"https://ncov.dxy.cn/ncovh5/view/pneumonia_ecommerce?dx_from=ncov_map","imgUrl":"https://img1.dxycdn.com/2020/0221/567/3397927573429646011-135.png","picUrl":"https://img1.dxycdn.com/2020/0221/550/3397927717311267685-135.png","extLinkUrl":"https://ncov.dxy.cn/ncovh5/view/pneumonia_ecommerce?dx_from=ncov_map","subtitle":"消毒剂、洗手液、温度计，库存每日更新","clientUrl":""},{"id":3,"configNo":3,"configName":"母婴健康","linkUrl":"https://dxy.me/INZ2R3","imgUrl":"","picUrl":"https://img1.dxycdn.com/2020/0221/861/3397927687246311086-135.png","extLinkUrl":"https://dxy.me/PKYB8B","subtitle":"在家孕育指南","clientUrl":""},{"id":4,"configNo":4,"configName":"线上开药","linkUrl":"https://dxy.me/zDm8FH","imgUrl":"","picUrl":"https://img1.dxycdn.com/2020/0221/578/3397927811800552709-135.png","extLinkUrl":"https://dxy.me/zDm8FH","subtitle":"快递送货上门","clientUrl":""},{"id":5,"configNo":5,"configName":"在线问诊","linkUrl":"https://mp.weixin.qq.com/s/7lk2UX2KKtgwiXf3CE0dFw","imgUrl":"","picUrl":"https://img1.dxycdn.com/2020/0221/518/3397927841865325260-135.png","extLinkUrl":"https://ask.dxy.com/view/i/volunteer_care/disease?dxa_adplatform=yqdtyzwbh5&svr_h5s=yqdtyzwbh5","subtitle":"湖北地区免费","clientUrl":"https://ask.dxy.com/view/i/volunteer_care/disease?svr_h5s=yuanshengyz"}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","
