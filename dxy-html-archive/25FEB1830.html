没有检索到这本书。\n在万方数据库里，可以查得陈国生所写《实证化中医基础理论依据及应用》这篇文章，发表在《2011 年全国天灾预测研讨学术会议论文集》中，题名和网传有一字之差，但能够对上年份和会议名称。但并未发现涉及任何与疫情预测相关的内容。","sourceUrl":"","score":183,"rumorType":0},{"id":172,"title":"美 1.4 万流感死者或部分死于新冠？","mainSummary":"美国疾控中心独家回应：目前无证据支持","summary":"","body":"针对日本朝日电视台此前惊人猜测「美国 1.4 万名因流感致死的人中部分可能死于新冠肺炎」，美国疾控中心（CDC）22 日回应环球时报-环球网记者表示，到目前为止，CDC 没有证据支持日本朝日电视台的相关猜测。\nCDC 同时确认，截至 22 日晚，美国一共有 35 例新冠肺炎确诊病例。","sourceUrl":"","score":182,"rumorType":2},{"id":171,"title":"体温枪伤眼，造成永久伤害？","mainSummary":"浙江省眼科医院眼底病中心医生毛剑波：别多虑，如果觉得不舒服，闭眼即可","summary":"","body":"杭州日报就此问题采访了浙江省眼科医院杭州院区眼底病中心医生毛剑波，他表示，红外线测温的原理是接收物体发射的红外线，温度高的物体发射的红外线量大，温度低的物体发射的红外线量小。红外线测温枪不会主动照射被测物体，所以不用太担心。该测体温的，还是需要配合，如果觉得不舒服，闭眼即可。","sourceUrl":"","score":181,"rumorType":0},{"id":22,"title":"燃放烟花可以预防新冠病毒?","mainSummary":"丁香医生团队辟谣：不仅不能「杀毒」，还对健康有害","summary":"","body":"燃放烟花爆竹产生的气体并不能杀死新型冠状病毒，除此之外，燃放烟花爆竹产生的二氧化硫还对人体健康有害，如对呼吸系统产生刺激，还有消防隐患，危机生命财产安全。","sourceUrl":"","score":180,"rumorType":0},{"id":168,"title":"磷酸氯喹就是原来的土霉素？","mainSummary":"丁香医生团队辟谣：土霉素和磷酸氯喹的分子式不同，化学结构不同，所属药物类别也不同","summary":"","body":"土霉素属于四环素类的抗生素，通常用作治疗流行性伤寒，羌虫病，支原体和衣原体感染等等。因使用后易发生「四环素牙」、二重感染等不良反应，已经逐步被不良反应风险更小，药效更好的抗生素所取代。磷酸氯喹通常用做治疗疟疾，土霉素和磷酸氯喹的分子式不同，化学结构不同，所属药物类别也不同。是完全风马牛不相及的两种药物。有研究显示磷酸氯喹对新型冠状病毒肺炎可能有效。","sourceUrl":"","score":179,"rumorType":0},{"id":170,"title":"俄罗斯证实新冠病毒系人工合成？","mainSummary":"俄卫生部回应：从未指出病毒是人工合成","summary":"","body":"有传言称：「新冠病毒经过俄罗斯科学家验证证明系人工合成病毒，相关文件也已公布在俄卫生部官网」。环球网记者 21 日登录俄卫生部官网进行查询，并未发现与「新冠病毒系人工合成」有关的信息。21 日稍晚时候，俄罗斯卫星社发文称，其联系到了俄联邦卫生部，就上述传言给出回应：「俄罗斯联邦卫生部《新冠状病毒感染预防、诊断和治疗临时方法建议》中，从未指出病毒是人工的。」","sourceUrl":"","score":178,"rumorType":0},{"id":167,"title":"每次外出回家都需要洗头？","mainSummary":"中国疾控中心研究员冯录召：一般情况下，公众外出回家后不需要专门洗头或消毒","summary":"","body":"人感染病毒需要一定的条件，比如飞沫中的病毒量、病毒活性等。目前研究显示病毒对紫外线和热敏感，正常情况下，外出到室外或一般公共场所头发沾到高浓度且含有活病毒的飞沫可能性极低，保持头发的日常清洁即可。","sourceUrl":"","score":177,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgU
