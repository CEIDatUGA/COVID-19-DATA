:118,"title":"某家的猪崽会说话，是瘟疫的前兆?","mainSummary":"丁香医生团队辟谣：系谣言，造谣女子已被行拘","summary":"","body":"2 月 5 日，贵州六枝特区民警接到举报称，有人在微信群造谣称老母猪下崽后突然开口说话，称天亮前吃 9 个鸡蛋能防肺炎疫情。谣言迅速传播，引起市民广泛议论。民警当天就将造谣女子朱某抓获，目前其已被警方处以行拘 10 日。丁香医生提醒，除此谣言外，还有「哑巴突然开口说话」「刚出生的婴儿会说话」等版本，信了你就输了。","sourceUrl":"","score":154,"rumorType":0},{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》中提到，新冠肺炎的主要表现是发热、乏力、干咳。少数患者伴有鼻塞、流涕、咽痛和腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的。想知道如何区分新冠肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":153,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":152,"rumorType":0},{"id":150,"title":"康复者血液有可能治好新冠肺炎？","mainSummary":"中国生物：治疗性新冠特免血浆制品已投入临床，患者重点指标向好，临床体征和症状好转","summary":"","body":"2 月 8 日，以新型冠状病毒感染的肺炎诊疗方案（试行第五版）为指南，首期在江夏区第一人民医院开展了 3 名危重患者的新冠特免血浆治疗，目前连同后续医院治疗的危重病人超过了 10 人。临床反映，患者接受治疗 12 至 24 小时后，实验室检测主要炎症指标明显下降，淋巴细胞比例上升，血氧饱和度、病毒载量等重点指标全面向好，临床体征和症状明显好转。","sourceUrl":"","score":152,"rumorType":1},{"id":152,"title":"环保酵素可以消灭新冠病毒？","mainSummary":"丁香医生团队辟谣：没有证据支持「环保酵素能消毒」，目前热门的环保酵素存在安全隐患，且可能是违法产品","summary":"","body":"《中华人民共和国传染病防治法》规定：生产用于传染病防治的消毒产品的单位和生产用于传染病防治的消毒产品，应当经省级以上人民政府卫生行政部门审批。各地采用的「环保酵素」，均为民间自制，公开资料中产品未见任何相关证明。目前权威机构确认能有效灭活病毒的可靠产品只包括 75% 酒精、含氯消毒剂、乙醚等。","sourceUrl":"","score":152,"rumorType":0},{"id":21,"title":"喝高度酒能抵抗新冠病毒?","mainSummary":"丁香医生团队辟谣：喝进去不会作用于病毒","summary":"","body":"酒精的确能杀死病毒。但得是 75% 浓度的酒精消毒产品，而且只能用来体表消毒。喝进身体的高度酒，只会被吸收代谢，不会作用于病毒。","sourceUrl":"","score":151,"rumorType":0},{"id":151,"title":"银离子抗菌液喷口罩能杀灭新冠病毒？","mainSummary":"清华大学化学系孙亚飞博士：尚无权威机构证实银离子对新冠病毒的作用，不推荐只用这种办法为口罩消毒","summary":"","body":"这一说法缺乏依据。银离子确实有一定的抑菌、杀菌效果，其原理是让蛋白酶失去活性，细菌无法完成代谢。此前有研究发现，银离子对 SARS 病毒可能有一定杀灭作用，但目前尚未证实银离子对新型冠状病毒有同样效果。","sourceUrl":"","score":151,"rumorType":0},{"id":146,"title":"口罩喷酒精遇 84 消毒瞬间死亡？","mainSummary":"楚天都市报记者从多方证实：该消息系谣言","summary":"","body":"网传「武汉盘龙城一小区男子把口罩喷酒精戴，坐电梯时遇 84 消毒，瞬间晕倒死亡」，楚天都市报记者多方证实，系谣言。属地派出所表示，他们未接到或者处置过类似的警情。据悉，武汉市相关部门已联系上帖主核实情况，帖主表示系「道听途说」，已自行删帖。","sourceUrl":"","score":148,"rumorType":0}]}catch(e){}</script><script id="getTimelineService">try { window.getTimelineService = [{"id":4625,"pubDate":1581812640000,"pubDateStr":"11分钟前","title":"福建省新增2例，累计287例","summary":"2月15日0—24时，福建省报告新增新型冠状病毒肺炎确诊病例2例，截至2月15日24时，福建省累计报告新型冠状病毒肺炎确诊病例287例，累计治愈出院病例77例，目前住院病例210例。目前，确诊、疑似病例的密切接触者已解除医学观察7320人，尚有2821人正在接受医学观察。\n                ","infoSource":"福建卫健委","sourceUrl":"http://wjw.fujian.gov.cn/ztzl/gzbufk/yqtb/202002/t20200216_5196270.htm","provinceId":"35","provinceName":"福建省","createTime":1581812801000,"modifyTime":1581812801000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581812801000},{"id":4624,"pubDate":1581812472000,"pubDateStr":"14分钟前","title":"河南新增19例新冠肺炎，累计确诊1231例","summary":"2020年2月15日0-24时，河南省新增新型冠状病毒肺炎确诊病例19例,新增出院病例42例。截至2月15日24时，全省累计报告新型冠状病毒肺炎确诊病例1231例，累计死亡病例13例，累计出院病例397例（核减1例）。目前累计追踪到密切接触者33787人，2月15日已解除观察6006人，诊断为疑似63人，共有8136人正在接受医学观察。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4472508029943016","provinceId":"41","provinceName":"河南省","createTime":1581812778000,"modifyTime":1581812778000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581812778000},{"id":4620,"pubDate":1581811345000,"pubDateStr":"33分钟前","title":"吉林省新增1例，累计89例","summary":"2月15日0-24时，全省新增确诊病例1例（长春市），系由疑似病例转为确诊病例。新增治愈出院3例（长春市1例，四平市2例）。截至2月15日24时，全省累计报告确诊病例89例，累计治愈出院28例，死亡1例，现在院隔离治疗确诊病例60例。","infoSource":"吉林卫健委","sourceUrl":"http://www.jl.gov.cn/szfzt/jlzxd/yqtb/202002/t20200216_6838654.html","provinceId":"22","provinceName":"吉林省","createTime":1581811345000,"modifyTime":1581811345000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581811345000},{"id":4619,"pubDate":1581811201000,"pubDateStr":"35分钟前","titl
