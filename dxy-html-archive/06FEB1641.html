nt":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"zhuotingting","locationId":953007},{"id":1656,"createTime":1580337882000,"modifyTime":1580495991000,"tags":"","countryType":2,"continents":"欧洲","provinceId":"10","provinceName":"芬兰","provinceShortName":"","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"zhuotingting","locationId":962002},{"id":2293,"createTime":1580512517000,"modifyTime":1580514491000,"tags":"","countryType":2,"continents":"欧洲","provinceId":"10","provinceName":"西班牙","provinceShortName":"","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"zhuotingting","locationId":965015},{"id":2596,"createTime":1580516851000,"modifyTime":1580516851000,"tags":"","countryType":2,"continents":"欧洲","provinceId":"10","provinceName":"瑞典","provinceShortName":"","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"leimanman","locationId":962005},{"id":4111,"createTime":1580805540000,"modifyTime":1580805540000,"tags":"","countryType":2,"continents":"欧洲","provinceId":"10","provinceName":"比利时","provinceShortName":"","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"qihongyue","locationId":961001}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":76,"title":"电吹风对手和面部吹30秒能消毒？","mainSummary":"丁香医生团队辟谣：30 秒太短，真吹半小时容易受伤","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。电吹风的温度即使能达到 56℃ 甚至更高，对着手和面部持续吹 30 分钟，也容易造成烫伤等伤害。还是好好洗手，做好清洁吧。","sourceUrl":"","score":1000,"rumorType":0},{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"中日友好医院副院长曹彬教授：临床试验结果未出","summary":"","body":" 2 月 6 日晚，针对互联网上流传的抗病毒药物瑞德西韦在武汉「显效」的传闻，正在武汉负责该药物临床试验的中日友好医院副院长曹彬教授向中国青年报 · 中国青年网记者表示：「临床研究今天才开始，怎么可能知道结果？」他强调，科学研究需要时间。","sourceUrl":"","score":123,"rumorType":2},{"id":127,"title":"确诊患者要自己承担40%的治疗费用？","mainSummary":"丁香医生团队辟谣：确诊患者不需要自己承担费用，各级财政会进行兜底","summary":"","body":"2 月 7 日，财政部副部长余蔚平在新闻发布会上说，对确诊患者个人负担费用实行财政兜底，其中，中央财政补助 60%；对疑似患者，由就医地制定财政补助政策，中央财政视情给予适当补助。丁香医生团队向政府相关部门求证：确诊患者不需要自己承担费用，各级财政会进行兜底。我们也在此呼吁：千万不要因为钱的问题逃避治疗！","sourceUrl":"","score":122,"rumorType":0},{"id":126,"title":"二手烟可能会传播新冠病毒？","mainSummary":"丁香医生团队：目前没有证据证明呼出来的烟气里带有病毒","summary":"","body":"二手烟是被烟民呼出的气体，如果该烟民感染了新冠病毒，与之近距离接触可能有感染风险。请大家不要放松警惕，尽量与人保持 1～2 米距离，勤洗手，戴口罩。","sourceUrl":"","score":121,"rumorType":2},{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》中提到，新冠病毒感染肺炎的主要表现是以发热、乏力、干咳为主要表现。少数患者伴有鼻塞、流涕、咽痛和腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的。想知道如何区分新冠肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":119,"rumorType":0},{"id":122,"title":"15秒未戴口罩接触病患被感染？","mainSummary":"丁香医生团队：莫恐慌，可能并非时间长短的问题","summary":"","body":"许多人关注的重点在于「15 或 50 秒未戴口罩接触即感染」，认为患者感染的原因就是病毒在短时间内通过飞沫传播。然而，除飞沫传播外，也可能存在患者手接触确诊者沉淀在物体上的飞沫，导致后续接触传播的情况。根据患者的外出记录，我们并不能肯定地说，他们只接触了 15 或 50 秒的那名确诊患者就是唯一的传染源。大家日常注意与人沟通时戴口罩，保持距离，勤洗手即可。","sourceUrl":"","score":118,"rumorType":2},{"id":123,"title":"多喝水多分泌粘液能防新冠病毒？","mainSummary":"上海市公共卫生临床中心林逸骁医生：适当多喝水是有好处，但不能预防新冠病毒","summary":"","body":"有人说多喝水能促进口腔、鼻粘膜抗体分泌，从而预防病毒感染。呼吸道、肠道粘膜是有分泌性 IgA 等保护性抗体，作为机体固有免疫系统抵抗病原体入侵。但没有证据说多喝水能增加粘膜抗体产生。且抗体存在特异性，每种病毒有针对它的特定抗体。针对新冠病毒的抗体，得在感染新冠病毒后，免疫系统才会开始合成和分泌，多喝水并不能使免疫系统产生针对新冠病毒的抗体。","sourceUrl":"","score":117,"rumorType":0},{"id":101,"title":"千万别出门玩雪？","mainSummary":"北京地坛医院感染病急诊主任王凌航：不用担心新冠病毒会通过雪来传染","summary":"","body":"北京地坛医院感染病急诊主任王凌航表示：关于气候条件和呼吸道传染病流行之间，实际上没有必然联系，下雪和呼吸道疾病的消长之间没有确定的因果联系，不用把下雪和疫情联系起来，也不用担心病毒会通过雪来传染。\n\n不过还是要提醒大家做好防护措施。","sourceUrl":"","score":116,"rumorType":0},{"id":124,"title":"普通肺炎的疫苗能预防新冠病毒？","mainSummary":"世界卫生组织辟谣 ：不能，肺炎球菌疫苗和乙型流感嗜血杆菌疫苗等肺炎疫苗不能预防新冠肺炎","summary":"","body":"近期，网上流传「预防普通肺炎的疫苗能够防止新型冠状病毒感染」的说法。世界卫生组织回应 ：肺炎球菌疫苗和乙型流感嗜血杆菌疫苗等肺炎疫苗不能预防新型冠状病毒肺炎。新型冠状病毒不同于以往已发现的病毒，它需要自己的疫苗。研究人员正努力开发针对它的疫苗。","sourceUrl":"","score":115,"rumorType":0},{"id":119,"title":"自来水采用上限标准加氯消毒？","mainSummary":"丁香医生团队辟谣：并无此事。即使添加的氯在国标许可的最上限，也不会对健康造成影响","summary":"","body":"南京、温州、泸州等各城市版本的均为谣言。\n\n即使添加的氯在国标许可的最上限，也可以直接喝，并不会对健康造成影响。","sourceUrl":"","score":114,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒 WHO 命名为 2019-nCoV。哪些人容易感染新型冠状病毒？传播途径是什么的？什么情况下属于可疑暴露？什么情况属于密切接触？","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":45},{"id":7,"title":"做好预防免感染","imgUrl":"https://img1.dxycdn.com/2020/0127/314/3393234046053613437-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/6","description":"人口不密集的地方可以不带口罩吗？口罩能重复带吗？煮沸后能重复使用吗？","sort":40},{"id":6,"title":"日常防护要到位","imgUrl":"https://img1.dxycdn.com/2020/0126/366/3393121524352686218-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/5","description":"新型冠状病毒肺炎流行，外卖还能吃吗？买不到消毒液家里消毒用什么替代？","sort":35},{"id":4,"title":"如何确诊感染？","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393121081971054723-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/3","description":"新型冠状病毒肺炎患者有什么临床表现？医生如何识别并确诊新型冠状病毒肺炎？","sort":4},{"id":5,"title":"治疗方法早知道","imgUrl":"https://img1.dxycdn.com/2020/0126/500/3393121414831020167-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/4","description":"潜伏期能检查出来吗？感染了新型冠状病毒一定会得肺炎吗？新型肺炎如何治疗？","sort":3}]}}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省
