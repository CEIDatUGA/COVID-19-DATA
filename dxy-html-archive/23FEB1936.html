是需要配合，如果觉得不舒服，闭眼即可。","sourceUrl":"","score":180,"rumorType":0},{"id":167,"title":"每次外出回家都需要洗头？","mainSummary":"中国疾控中心研究员冯录召：一般情况下，公众外出回家后不需要专门洗头或消毒","summary":"","body":"人感染病毒需要一定的条件，比如飞沫中的病毒量、病毒活性等。目前研究显示病毒对紫外线和热敏感，正常情况下，外出到室外或一般公共场所头发沾到高浓度且含有活病毒的飞沫可能性极低，保持头发的日常清洁即可。","sourceUrl":"","score":177,"rumorType":0},{"id":169,"title":"新冠病毒会通过皮肤侵入人体？","mainSummary":"中科院院士周琪：新冠病毒不能通过皮肤侵入人体","summary":"","body":"21 日，国务院应对新型冠状病毒感染肺炎疫情联防联控机制举行新闻发布会。针对病毒是怎么侵入人体的问题，周琪解释：病毒主要是从人体黏膜侵入，如口腔、鼻腔和眼部，因此必须做好对这些部位的重点防护。周琪指出，科学试验证明，新冠病毒是不会通过皮肤传播的。即使如大家担心的粪口传播，只要保持正确的洗手方法和养成勤洗手的习惯，也可避免病毒通过这些途径传播。","sourceUrl":"","score":176,"rumorType":0},{"id":168,"title":"磷酸氯喹就是原来的土霉素？","mainSummary":"丁香医生团队辟谣：土霉素和磷酸氯喹的分子式不同，化学结构不同，所属药物类别也不同","summary":"","body":"土霉素属于四环素类的抗生素，通常用作治疗流行性伤寒，羌虫病，支原体和衣原体感染等等。因使用后易发生「四环素牙」、二重感染等不良反应，已经逐步被不良反应风险更小，药效更好的抗生素所取代。磷酸氯喹通常用做治疗疟疾，土霉素和磷酸氯喹的分子式不同，化学结构不同，所属药物类别也不同。是完全风马牛不相及的两种药物。有研究显示磷酸氯喹对新型冠状病毒肺炎可能有效。","sourceUrl":"","score":175,"rumorType":0},{"id":162,"title":"新冠病毒可能会长期存在？","mainSummary":"中国工程院副院长王辰：可能性是完全存在的，我们要做好准备","summary":"","body":"2 月 19 日央视新闻频道《新闻 1 + 1》，主持人白岩松连线中国工程院副院长、呼吸与危重症医学专家王辰。对于是否有可能要做好与新冠病毒长期共存的准备，王辰表示「像这个病（新冠病毒）我们就是说有可能转成慢性的，像流感一样长期在人间存在的病。这种可能性是完全存在的，对此我们要做好准备。」","sourceUrl":"","score":174,"rumorType":1},{"id":166,"title":"牛蛙被列入禁食名单？","mainSummary":"相关部门：未发布相关名单","summary":"","body":"国家市场监管总局、农业农村部、国家林草局三部委日前发布关于禁止野生动物交易的公告，要求全国疫情解除期间，禁止野生动物交易活动。近日，网传一份名单显示，牛蛙也被禁止经营销售。中新社记者向相关部门了解获悉，三部委尚未发布相关禁食名单，也没有见过这一名单。","sourceUrl":"","score":173,"rumorType":0},{"id":165,"title":"地铁票会传播新冠病毒？","mainSummary":"中国疾控中心研究员冯录召：循环使用的地铁票沾染病毒的概率非常低。","summary":"","body":"中国疾控中心研究员冯录召表示，循环使用的地铁票沾染病毒的概率是非常低的，但为了避免可能的接触，还是推荐使用公交卡或手机 App 来支付，乘坐地铁后及时洗手。目前，新冠肺炎的传播途径仍然是以飞沫传播和接触传播为主，戴口罩、勤洗手、保持卫生是有效预防病毒的手段。","sourceUrl":"","score":172,"rumorType":2},{"id":164,"title":"新冠肺炎病人的肺部损伤不可逆？","mainSummary":"中国工程院副院长王辰：我们有限的观察提示，肺功能能够相当的成长或完全的恢复","summary":"","body":"有网友发出所谓「新冠病毒对肺部影响的 CT 图像」，并称「所有被啃噬、机化的肺组织都不会再恢复了，愈后会形成无任何肺功能的瘢痕组织」。\n\n实际上此说法不实，中国工程院副院长，呼吸与危重症医学专家王辰表示：「我们有限的观察提示，肺功能能够相当的成长或完全的恢复。」也就是说，受损的肺是完全有机会修复的，大家不要被谣言骗了。","sourceUrl":"","score":171,"rumorType":0},{"id":163,"title":"防溢乳垫贴在口罩内可延长使用时间？","mainSummary":"丁香医生团队辟谣：防溢乳垫不靠谱，无法保障防护效果","summary":"","body":"有网友发现，N95 买不到，一次性医用口罩又不够用。防溢乳垫既然有吸湿和防渗透的功能，是不是也可以垫在口罩里，好让口罩保持干燥，延长使用时间呢？\n虽然能吸湿防渗，但防溢乳垫对细菌和病毒的过滤作用比口罩弱得多，外层的透气效果也不好，戴上会很闷，用它来延长口罩寿命，得不偿失。","sourceUrl":"","score":170,"rumorType":0}]}catch(e){}</script><script id="getListByCountryTypeService1">try { window.getListByCountryTypeService1 = [{"id":471473,"createTime":1582504604000,"modifyTime":1582504604000,"tags":"","countryType":1,"continents":"","provinceId":"63","provinceName":"青海省","provinceShortName":"青海","cityName":"","currentConfirmedCount":0,"confirmedCount":18,"suspectedCount":0,"curedCount":18,"deadCount":0,"comment":"","sort":40,"operator":"wangjinyuan","locationId":630000},{"id":471488,"createTime":1582504604000,"modifyTime":1582504604000,"tags":"","countryType":1,"continents":"","provinceId":"54","provinceName":"西藏自治区","provinceShortName":"西藏","cityName":"","currentConfirmedCount":0,"confirmedCount":1,"suspectedCount":0,"curedCount":1,"deadCount":0,"comment":"","sort":0,"operator":"wangjinyuan","locationId":540000},{"id":471464,"createTime":1582504604000,"modifyTime":1582504604000,"tags":"确诊 2 例","countryType":1,"continents":"","provinceId":"67","provinceName":"澳门","provinceShortName":"澳门","cityName":"","currentConfirmedCount":4,"confirmedCount":10,"suspectedCount":0,"curedCount":6,"deadCount":0,"comment":"","sort":23,"operator":"wangjinyuan","locationId":820000},{"id":471471,"createTime":1582504604000,"modifyTime":1582504604000,"tags":"确诊 2 例","countryType":1,"continents":"","provinceId":"62","provinceName":"甘肃省","provinceShortName":"甘肃","cityName":"","currentConfirmedCount":11,"confirmedCount":91,"suspectedCount":0,"curedCount":78,"deadCount":2,"comment":"","sort":25,"operator":"wangjinyuan","locationId":620000},{"id":471453,"createTime":1582504604000,"modifyTime":1582504604000,"tags":"确诊 1 例","countryType":1,"continents":"
