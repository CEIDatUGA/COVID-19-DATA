"operator":"wangjinyuan","locationId":981002,"countryShortCode":"EGY"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":178,"title":"确诊者家中的狗检测呈弱阳性？","mainSummary":"香港食卫局长陈肇始强调：虽查到弱阳性，但无证据显示狗会传播新冠病毒给人","summary":"","body":"据香港文汇网报道，香港渔护署发现一名新冠肺炎确诊患者饲养的宠物狗对病毒测试呈弱阳性反应。香港食物及卫生局长陈肇始 28 日强调，无证据显示狗会传播新冠病毒给人。她呼吁养宠物的市民注意个人卫生。\n\n陈肇始表示，这只狗会接受兽医的医学监察，并抽取样本化验，待测试结果呈阴性才会发还。","sourceUrl":"","score":194,"rumorType":1},{"id":179,"title":"新冠病毒传播途径有变化？","mainSummary":"科技部社会发展科技司司长吴远彬：目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径","summary":"","body":"28 日，科技部社会发展科技司司长吴远彬表示，目前研究结论显示，呼吸道飞沫和密切接触传播仍然是主要传播途径。粪口传播有一定风险，但传播能力和条件还需进一步相应研究证实。针对气溶胶传播，中国医科院实验动物所开展相应实验，气溶胶传播要同时满足密闭的空间、较长的时间、高浓度病毒三个条件，在这些条件下才有传染的可能性。通风条件良好的日常生活中气溶胶传播可能性小。","sourceUrl":"","score":193,"rumorType":0},{"id":177,"title":"十三名男女生感染 sk5 病毒？","mainSummary":"丁香医生团队查证：该谣言系 2018 年的旧谣言，造谣者已被查处","summary":"","body":"近日，部分网民转发「乐陵十三人染 sk5 病毒，参与抢救的医生已被隔离」的信息，其实，该谣言早在 2018 年就已经存在，且造谣者被依法查处。此次经乐陵市公安局侦查，确认该谣言在当前时期的首次转发者为董某玲（庆云县居住）。2020 年 2 月 27 日，董某玲因散布谣言扰乱公共秩序，已被公安机关依法处以行政拘留。","sourceUrl":"","score":192,"rumorType":0},{"id":173,"title":"十年前就有人预测疫情？","mainSummary":"上海图书馆查证：没有找到传闻里提到的这本书，同名文章也没有相关内容","summary":"","body":"网传「陈国生写的一本叫《实证化中医基础理论及运用》的书在十年前预言了这次肺炎疫情」。上海图书馆进行了查证，没有检索到这本书。\n在万方数据库里，可以查得陈国生所写《实证化中医基础理论依据及应用》这篇文章，发表在《2011 年全国天灾预测研讨学术会议论文集》中，题名和网传有一字之差，但能够对上年份和会议名称。但并未发现涉及任何与疫情预测相关的内容。","sourceUrl":"","score":191,"rumorType":0},{"id":14,"title":"戴多层口罩才能防住病毒?","mainSummary":"丁香医生团队辟谣：佩戴多层口罩可能造成呼吸不畅","summary":"","body":"不需要佩戴多层口罩。建议选择 N95/KN95 或普通外科口罩，并且一层就够，其他口罩防护效果不如这三种。佩戴多层口罩还可能造成呼吸不畅。\n","sourceUrl":"","score":190,"rumorType":0},{"id":4,"title":"家畜家禽海鲜都不能吃了？","mainSummary":"丁香医生团队辟谣：正规家畜家禽海鲜都能吃","summary":"","body":"此次新型冠状病毒来源是非法销售的野生动物，目前未明确中间宿主。但正规渠道售卖的各类肉制品仍可食用。","sourceUrl":"","score":189,"rumorType":0},{"id":53,"title":"多喝单枞茶多吃草莓可防肺炎？","mainSummary":"经查证：系编造","summary":"","body":"网络上流传 2 张截图，配文分别称「钟南山发布多喝单枞茶对防止肺炎有重大效果」「国家卫生局发布多吃草莓对防止肺炎有重大效果」。这 2 张截图都是假的。钟南山院士曾就肺炎疫情接受过媒体采访，并没有提到过前述的信息。目前我国并没有「国家卫生局」这个机构，只有国家卫健委。国家卫健委也并没发布过前述的信息。","sourceUrl":"","score":188,"rumorType":0},{"id":110,"title":"新冠病毒可以通过蚊虫叮咬传播？","mainSummary":"丁香医生团队辟谣：目前没有证据","summary":"","body":"《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》指出「经呼吸道飞沫和接触传播是主要的传播途径。气溶胶和消化道等传播途径尚待明确」并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":187,"rumorType":0},{"id":175,"title":"新冠肺炎疫苗已研制成功？","mainSummary":"天津大学：疫苗初步成型，但距离上市尚早","summary":"","body":"2 月 25 日有媒体报道，天津大学生命科学学院黄金海教授团队「取得重大突破，新冠疫苗已经研制成功」。实际上，目前天津大学的研究还是一个初步结果，目前的阶段是完成了疫苗设计，但没有动物实验及其它的必要数据，安全性、有效性都没有验证过，远远谈不上是「研制成功」。","sourceUrl":"","score":186,"rumorType":0},{"id":176,"title":"新冠病毒尚未发生明显变异？","mainSummary":"中国-世界卫生组织新冠肺炎联合专家考察组：病毒尚未发生明显变异","summary":"","body":"中国-世界卫生组织新冠肺炎联合专家考察组 24 日在北京举行发布会。考察组中方组长梁万年：通过对不同地点分离出的 104 株新冠病毒株进行全基因组测序，证实同源性达 99.9%，提示病毒尚未发生明显变异。","sourceUrl":"","score":185,"rumorType":1}]}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省","provinceShortName":"湖北","currentConfirmedCount":32959,"confirmedCount":66907,"suspectedCount":0,"curedCount":31187,"deadCount":2761,"comment":"","locationId":420000,"statisticsData":"https://file1.dxycdn.com/2020/0223/618/3398299751673487511-135.json","cities":[{"cityName":"武汉","currentConfirmedCount":27700,"confirmedCount":49122,"suspectedCount":0,"curedCount":19227,"deadCount":2195,"locationId":420100},{"cityName":"孝感","currentConfirmedCount":1185,"confirmedCount":3518,"suspectedCount":0,"curedCount":2215,"deadCount":118,"locationId":420900},{"cityName":"黄冈","currentConfirmedCount":619,"confirmedCount":2905,"suspectedCount":0,"curedCount":2171,"deadCount":115,"locationId":421100},{"cityName":"鄂州","currentConfirmedCount":560,"confirmedCount":1391,"suspectedCount":0,"curedCount":784,"deadCount":47,"locationId":420700},{"cityName":"荆州","currentConfirmedCount":499,"confirmedCount":1579,"suspectedCount":0,"curedCount":1034,"deadCount":46,"locationId":421000},{"cityName":"随州","currentConfirmedCount":432,"confirmedCount":1307,"suspectedCount":0,"curedCount":835,"deadCount":40,"locatio
